version: 2.1
orbs:
  cypress: cypress-io/cypress@1.28.0
jobs:
  install_deps:
    docker:
      - image: circleci/node:12.19.0
    steps:
      - checkout
      - restore_cache:
          key: yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile --cache-folder ~/.cache/yarn --ignore-engines
      - save_cache:
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - persist_to_workspace:
          root: ~/
          paths:
            - ./
  test_unit:
    docker:
      - image: circleci/node:12.19.0
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: Run Tests
          command: yarn test:unit
  trigger_deploy:
    docker:
      - image: circleci/node:12.19.0
    steps:
      - run: curl https://api.vercel.com/v1/integrations/deploy/prj_NYWYUfYnAUpkyoWeGnLqJVh7L0Ei/w1vAP06xFG
workflows:
  default:
    jobs:
      - install_deps
      - test_unit:
          requires:
            - install_deps
      - cypress/run:
          requires:
            - install_deps
          attach-workspace: true
          start: yarn dev
      - trigger_deploy:
          requires:
            - test_unit
            - cypress/run
          filters:
            branches:
              only:
                - master
